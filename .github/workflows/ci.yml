name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:

  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      # --- FRONTEND ---
      - name: Clean frontend node_modules
        run: |
          rd /s /q frontend\node_modules || echo "No frontend node_modules"
          del frontend\package-lock.json || echo "No frontend package-lock.json"
      - name: Install frontend dependencies
        run: npm install --prefix frontend
      - name: Lint frontend
        run: npm run lint --prefix frontend

      # --- BACKEND ---
      - name: Clean backend node_modules
        run: |
          rd /s /q backend\node_modules || echo "No backend node_modules"
          del backend\package-lock.json || echo "No backend package-lock.json"
      - name: Install backend dependencies
        run: npm install --prefix backend
      - name: Lint backend
        run: npm run lint --prefix backend

