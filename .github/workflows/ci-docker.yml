name: Test Docker Login

on:
  workflow_dispatch:

jobs:
  docker-login-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Docker info
        run: docker info
